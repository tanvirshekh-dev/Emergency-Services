<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- style css link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="hind-madurai">
    <!-- navbar section -->
    <section class="min-h-[50px]">
      <nav
        class="container flex justify-between items-center mx-auto flex-wrap p-4 flex-col md:flex-row bg-white"
      >
        <div class="flex items-center font-black">
          <img src="./assets/logo.png" alt="" class="w-16" />
          <p class="font-black text-2xl text-[#006747] ml-3">
            Emergency <br />Service
          </p>
        </div>
        <div class="flex gap-4">
          <button
            class="rounded-full text-black border-none bg-[#ecfff0] px-5 py-2 border-2 font-semibold text-lg flex items-center justify-center"
          >
            <span class="text-xl">0</span>
            <img src="assets/heart.png" alt="" class="h-[30px] ml-4" />
          </button>

          <button
            class="rounded-full text-black border-none bg-[#ecfff0] px-5 py-2 border-2 font-semibold text-lg flex items-center justify-center"
          >
            <span class="text-xl">100</span>
            <img src="assets/coin.png" alt="" class="h-[30px] ml-4" />
          </button>

          <button
            class="rounded-full text-white bg-green-600 px-5 py-2 border-2 font-semibold text-lg"
          >
            0 Copy
          </button>
        </div>
      </nav>
    </section>

    <!-- hero section -->
    <section class="body-font bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <div
        class="container mx-auto flex flex-col px-5 py-10 justify-center items-center"
      >
        <img
          class="lg:w-1/8 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
          alt="hero"
          src="./assets/logo-dark.png"
        />
        <div
          class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-6xl mb-4 font-semibold text-white"
          >
           Emergency Service Directory
          </h1>
          <p class="leading-relaxed text-white font-medium text-base">
           Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </section>

    <!-- services cart section -->
     
    <!-- script link -->
    <script src="js/script.js"></script>
  </body>
</html>
